<head th:insert="~{admin/fragments/head}"></head>
<div th:insert="~{admin/fragments/header}"></div>
<!DOCTYPE html>
<html lang="en">
<head th:insert="~{public/fragments/head}"></head>
<body>
<style>
    .wysiwyg-editor-outline {
        box-shadow: 0 0 10px 2px turquoise;
    }
</style>
<!-- Navbar -->
<nav th:insert="~{public/fragments/nav}"
     class="navbar navbar-expand-lg navbar-light shadow-sm sticky-top bg-white"></nav>

<!-- Hero Section -->
<div class="bg-primary py-5 bg-blue">
    <div class="container">
        <form th:action="@{/admin/cms/save}" th:object="${cms}" method="post">
            <div style="background-color: #0D3A5E !important;">
            <input type="hidden" th:field="*{id}" />
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <h1 class="display-4 text-white text-center mb-5">
                <div style="background-color: #ffffff; padding: 10px; border-radius: 10px;color:black;"
                     class="wysiwyg-editor-outline">
                    <input type="text" th:field="*{headerTitle}" class="form-control" placeholder="Header Title">
                </div>
            </h1>

            </div>
            <div class="bg-white">
                <div class="wysiwyg-editor-outline">
                    <textarea id="wysiwyg-editor" rows="10" cols="70" th:field="*{headerParagraph}" class="form-control wysiwyg-editor"
                              placeholder="Header Paragraph"></textarea>
                </div>
            </div>


            <div class="container p-5">
                <div class="row">
                    <div class="col p-3">
                        <div class="wysiwyg-editor-outline">
                            <h1>
                                <input type="text" th:field="*{introTitle}" class="form-control" placeholder="Intro Title">
                            </h1>
                        </div>

                        <div class="divider"></div>

                        <div class="wysiwyg-editor-outline bg-white">
                            <textarea th:field="*{introParagraph}" rows="10" cols="70" class="form-control  wysiwyg-editor"
                                      placeholder="Intro Paragraph" ></textarea>
                        </div>

                        <p>
                        <div class="wysiwyg-editor-outline">
                            <input type="text" th:field="*{introNumber}" class="form-control" placeholder="Intro Number">
                        </div>
                        </p>
                        <p class="darkgrey-sentence">
                        <div class="wysiwyg-editor-outline">
                            <input type="text" th:field="*{introSentenceUnderNumber}" class="form-control"
                                   placeholder="Intro Sentence Under Number">
                        </div>
                        </p>
                    </div>

                </div>
            </div>

            <div class="container p-5">
                <div class="row">
                    <div class="col p-3">
                        <div class="wysiwyg-editor-outline">
                            <h2>
                                <input type="text" th:field="*{bluePrintTitle}" class="form-control"
                                       placeholder="Blueprint Title">
                            </h2>
                        </div>

                        <div class="divider"></div>

                        <div class="wysiwyg-editor-outline">
                            <textarea th:field="*{blueprintParagraph}" rows="10" cols="70" class="form-control"
                                      placeholder="Blueprint Paragraph"></textarea>
                        </div>
                    </div>
                </div>
                <div class="col p-3">
                    <h3 class="pb-3 grey text-white">Strategic Initiatives</h3>

                    <div>
                        <h6 class="initiatives wysiwyg-editor-outline">
                            <input type="text"
                                   th:field="*{initiativeOne}" placeholder="Initiative One" class="form-control">
                        </h6>
                        <h6 class="initiatives wysiwyg-editor-outline">
                            <input type="text"
                                   th:field="*{initiativeTwo}"
                                   placeholder="Initiative Two" class="form-control"/>
                        </h6>
                        <h6 class="initiatives wysiwyg-editor-outline">
                            <input type="text"
                                   th:field="*{initiativeThree}"
                                   placeholder="Initiative Three" class="form-control"/>
                        </h6>
                        <h6 class="initiatives wysiwyg-editor-outline">
                            <input type="text"
                                   th:field="*{initiativeFour}"
                                   placeholder="Initiative Four" class="form-control"/>
                        </h6>
                        <h6 class="initiatives wysiwyg-editor-outline">
                            <input type="text"
                                   th:field="*{initiativeFive}"
                                   placeholder="Initiative Five" class="form-control"/>
                        </h6>
                    </div>
                </div>
            </div>


    </div>
</div>

<!-- Footer -->
<footer class="bg-dark text-white py-4" th:insert="~{public/fragments/footer}"></footer>

<div class="footer-floating-bar">
    <div class="container d-flex justify-content-center">
        <button type="submit" class="btn btn-lg btn-primary me-2">Save</button>
        <button type="reset" class="btn btn-lg btn-secondary">Cancel</button>
    </div>
</div>
</form>


<!-- Include Summernote CSS and JS -->
<link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>

<script>
    $(document).ready(function () {
        $('.wysiwyg-editor').summernote({
            height: 400, // Set editor height
            minHeight: null, // Minimum height
            maxHeight: null, // Maximum height
            focus: true // Focus on editor after initialization
        });
    });
</script>

</body>
</html>

<footer th:insert="~{admin/fragments/footer}"></footer>

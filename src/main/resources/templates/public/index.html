<!DOCTYPE html>
<html lang="en">
<head th:insert="~{public/fragments/head}"></head>

<body>
<!-- Navbar -->
<nav th:insert="~{public/fragments/nav}" class="navbar navbar-expand-lg navbar-light shadow-sm sticky-top bg-white"></nav>

<!-- Hero Section -->
<section class="bg-primary text-white text-center py-5 bg-blue"
         th:each="cms : ${cms}"
         th:insert="~{public/fragments/header}">
</section>

<!-- Navigation Section -->
<section class="bg-grey" th:insert="~{public/fragments/sub-nav}"></section>

<!-- Main Content -->
<section th:each="cms : ${cms}" th:insert="~{public/fragments/intro-section}"></section>

<hr>

<section th:each="cms : ${cms}" th:insert="~{public/fragments/blueprint}"></section>

<hr>

<!--Tools-->
<section class="py-5" th:insert="~{public/fragments/tools}"></section>

<!-- Search -->
<section class="bg-light py-5" th:insert="~{public/fragments/search}"></section>

<!-- FAQ Section -->
<section class="py-5" th:insert="~{public/fragments/faq}"></section>

<!-- Footer -->
<footer class="bg-dark text-white py-4" th:insert="~{public/fragments/footer}"></footer>

<!--Budget Comparison Modal-->
<div class="modal fade"
     id="budgetComparisonModal"
     tabindex="-1"
     aria-labelledby="budgetComparisonModalLabel"
     aria-hidden="true"
     th:insert="~{public/fragments/modals/budget-comparison}">
</div>
<!-- Four Year Blueprint Modal -->
<div class="modal fade"
     id="fourYearBlueprintModal"
     tabindex="-1"
     aria-labelledby="fourYearBlueprintModalLabel"
     aria-hidden="true"
     th:insert="~{public/fragments/modals/blueprint}">
</div>

</body>
</html>
